<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabella con Filtri e Stile</title>
  <!-- Collegamento ai file CSS di Bootstrap (assicurati di utilizzare le versioni corrette) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #f2f2f2;
}

.header h1 {
  margin: 0;
}

/* Stile del menu a cascata */
.dropdown {
  position: relative;
}
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

/* Stile del menu a cascata */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Cambia lo stile del link al passaggio del mouse */
.dropdown-content a:hover {
  background-color: #f1f1f1;
}

/* Mostra il menu a cascata quando si passa il mouse sopra il pulsante */
.dropdown:hover .dropdown-content {
  display: block;
}
    /* Stile personalizzato */
    body {
      padding: 20px;
    }
    table {
      width: 100%;
    }
    th {
      font-weight: bold;
    }
  </style>
</head>
  <div class="header">
    <h1>Titolo della Pagina</h1>
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="#">Home</a>
        <a href="#">Pagina 1</a>
        <a href="#">Pagina 2</a>
        <!-- Aggiungi altri link qui -->
      </div>
    </div>
  </div>
</div>
  <div class="container">
    <!-- Campi di input per i filtri -->
    <div class="mb-3">
      <label for="nome-filter">Nome: </label>
      <input type="text" id="nome-filter" class="form-control filter-input">
      <label for="cognome-filter">Cognome: </label>
      <input type="text" id="cognome-filter" class="form-control filter-input">
      <label for="eta-filter">Et√†: </label>
      <input type="text" id="eta-filter" class="form-control filter-input">
    </div>
    <!-- Aggiungi altri campi di input per i filtri qui -->

    <!-- Tabella con stile Bootstrap -->
    <table class="table table-striped table-bordered" id="data-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Eta'</th>
        </tr>
      </thead>
      <tbody>
        <!-- Qui verranno inseriti i dati tramite JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Collegamento al tuo file JavaScript -->
  <script src="script.js"></script>
</body>
</html>
