<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Aeroporti</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Imposta le dimensioni della mappa */
        #map {
            height: 500px;
        }
    </style>
</head>
<body>

<!-- Crea un contenitore per la mappa -->
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Assicurati di includere jQuery -->

<script>
    // Inizializza la mappa con una vista iniziale e una posizione centrale
    var map = L.map('map').setView([51.505, -0.09], 3);

    // Aggiungi una mappa di base (puoi personalizzarla con le tue preferenze)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Richiedi dati sugli aeroporti da aviationstack
    var apiKey = '1657c83be8cbfaaa74a58aa6ac8bd419'; // Sostituisci con la tua chiave API
    var apiUrl = 'https://api.aviationstack.com/v1/airports?access_key=' + apiKey;

    $.getJSON(apiUrl, function(data) {
        // Itera attraverso i dati sugli aeroporti e crea marcatori sulla mappa
        data.data.forEach(function(airport) {
            L.marker([airport.latitude, airport.longitude]).addTo(map)
                .bindPopup(airport.name); // Pop-up con il nome dell'aeroporto
        });
    });

</script>
</body>
</html>
