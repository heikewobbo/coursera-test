<!DOCTYPE html>
<html>
<head>
    <title>Mappa con Rotte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
      <script>
    // Inizializza la mappa
var map = L.map('map').setView([51.505, -0.09], 5);

// Aggiungi una mappa di base
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
}).addTo(map);

// Aggiungi le coordinate degli aeroporti
var airportA = L.latLng(12.145964, 41.474416);
var airportB = L.latLng(7.64963, 45.200802);

// Crea una rotta tra gli aeroporti
var route = L.polyline([airportA, airportB], { color: 'blue' }).addTo(map);

// Aggiungi gli aeroporti alla mappa
L.marker(airportA).addTo(map).bindPopup('Aeroporto A');
L.marker(airportB).addTo(map).bindPopup('Aeroporto B');

// Centro la mappa sulla rotta
map.fitBounds(route.getBounds());
  </script>
</body>
</html>
