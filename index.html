<!DOCTYPE html>
<html>
<head>
    <title>Mappa con Rotte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
      <script>
// Carica i dati degli aeroporti da un file .dat (sostituisci con il percorso corretto)
fetch("airports.dat")
    .then(response => response.text())
    .then(airportsData => {
        var airports = airportsData.split("/");
        var airportsMap = new Map();

        airports.forEach(airport => {
            var [ICAO, LONGITUDINE, LATITUDINE, NOME] = airport.split("/");
            airportsMap.set(ICAO, { lat: parseFloat(LATITUDINE), lng: parseFloat(LONGITUDINE) });
        });

        // Carica le rotte da un file .dat (sostituisci con il percorso corretto)
        fetch("routes.dat")
            .then(response => response.text())
            .then(routesData => {
                var routes = routesData.split("/");
                var map = L.map('map').setView([51.505, -0.09], 2); // Imposta la vista iniziale della mappa

                // Aggiungi una mappa di base
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                }).addTo(map);

                routes.forEach(route => {
                    var [COMPAGNIA, DEP, ARR] = route.split("/");

                    var depCoordinates = airportsMap.get(DEP);
                    var arrCoordinates = airportsMap.get(ARR);

                    if (depCoordinates && arrCoordinates) {
                        // Traccia la rotta sulla mappa
                        var routePath = L.polyline([depCoordinates, arrCoordinates], { color: 'blue' }).addTo(map);
                        routePath.bindPopup(`Da: ${DEP}, A: ${ARR}`); // Aggiungi una descrizione popup alla rotta
                    }
                });

            })
            .catch(error => {
                console.error("Errore nel caricamento dei dati delle rotte:", error);
            });

    })
    .catch(error => {
        console.error("Errore nel caricamento dei dati degli aeroporti:", error);
    });

  </script>
</body>
</html>
