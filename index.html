<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabella con Filtri e Stile</title>
  <!-- Collegamento ai file CSS di Bootstrap (assicurati di utilizzare le versioni corrette) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
/* Stile della tabella */
.table-container {
  max-height: 300px; /* Altezza massima del contenitore */
  overflow-y: scroll; /* Mostra la barra di scorrimento verticale se necessario */
}

#data-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

#data-table th,
#data-table td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

#data-table th {
  background-color: #f2f2f2;
}

/* Stile dei pulsanti di paginazione */
.pagination {
  text-align: center;
  margin-top: 10px;
}

.pagination button {
  padding: 5px 10px;
  margin: 0 5px;
  border: none;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

.pagination button:disabled {
  background-color: #ddd;
  cursor: not-allowed;
}

/* Stile dell'intestazione */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #f2f2f2;
}

.header h1 {
  margin: 0;
}

.dropdown {
  position: relative;
}

.dropbtn {
  background-color: #007bff;
  color: white;
  padding: 5px 10px;
  border: none;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
  </style>
</head>
  <div class="header">
    <h1>Airport Mega List</h1>
    <div class="date-time">Data e ora</div>
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="#">Home</a>
        <a href="#">Pagina 1</a>
        <a href="#">Pagina 2</a>
        <!-- Aggiungi altri link qui -->
      </div>
    </div>
  </div>
</div>
  <div class="container">
    <!-- Campi di input per i filtri -->
    <div class="mb-3">
      <label for="icao-filter">ICAO: </label>
      <input type="text" id="icao-filter" class="form-control filter-input">
      <label for="name-filter">Name: </label>
      <input type="text" id="name-filter" class="form-control filter-input">
    </div>
    <!-- Aggiungi altri campi di input per i filtri qui -->

    <!-- Tabella con stile Bootstrap -->
  <div class="table-container">
  <table id="data-table" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ICAO</th>
        <th>Longitude</th>
        <th>Latitude</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <!-- Qui verranno inserite le righe tramite JavaScript -->
    </tbody>
  </table>
</div>
<div class="pagination">
  <button id="prev-page">Indietro</button>
  <button id="next-page">Avanti</button>
</div>

  <!-- Collegamento al tuo file JavaScript -->
  <script src="script.js"></script>
</body>
</html>
